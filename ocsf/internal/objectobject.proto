}

message Device {
	string vpc_uid = 1; // Caption: VPC UID;
	string instance_uid = 2; // Caption: Instance ID;
	int64 last_seen_time = 3; // Caption: Last Seen;
	string uid_alt = 4; // Caption: Alternate ID;
