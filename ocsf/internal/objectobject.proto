	string autoscale_uid = 6; // Caption: Autoscale UID;
	bool is_managed = 7; // Caption: Managed Device;
	string name = 8; // Caption: Name;
	int64 created_time = 9; // Caption: Created Time;
	string subnet = 10; // Caption: Subnet;
	string hostname = 11; // Caption: Hostname;
	string subnet_uid = 12; // Caption: Subnet UID;
	string domain = 13; // Caption: Domain;
	string uid = 14; // Caption: Unique ID;
	repeated ocsf.internal.object.NetworkInterface network_interfaces = 15; // Caption: Network Interfaces;
	string interface_uid = 16; // Caption: Network Interface ID;
	string type = 17; // Caption: Type;
	bool is_trusted = 18; // Caption: Trusted Device;
	string ip = 19; // Caption: IP Address;
	int64 first_seen_time = 20; // Caption: First Seen;
	bool is_compliant = 21; // Caption: Compliant Device;
	int32 risk_score = 22; // Caption: Risk Score;
	ocsf.internal.object.Image image = 23; // Caption: Image;
	ocsf.internal.object.Os os = 24; // Caption: OS;
	string hypervisor = 25; // Caption: Hypervisor;
	bool is_personal = 26; // Caption: Personal Device;
	ocsf.internal.object.DeviceHwInfo hw_info = 27; // Caption: Hardware Info;
	string interface_name = 28; // Caption: Network Interface Name;
	string vlan_uid = 29; // Caption: VLAN;
	string mac = 30; // Caption: MAC Address;
	int64 modified_time = 31; // Caption: Modified Time;
	string region = 32; // Caption: Region;
	string risk_level = 33; // Caption: Risk Level;
	string imei = 34; // Caption: IMEI;
	ocsf.internal.object.Location location = 35; // Caption: Geo Location;
	ocsf.internal.object.Organization org = 36; // Caption: Organization;
	string desc = 37; // Caption: Description;
	ocsf.internal.object.DEVICE_TYPE_ID type_id = 38; // Caption: Type ID;
