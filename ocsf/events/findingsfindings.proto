	repeated ocsf.internal.object.Vulnerability vulnerabilities = 42; // Caption: Vulnerabilities;
	string impact = 43; // Caption: Impact;
	ocsf.internal.object.Object unmapped = 44; // Caption: Unmapped Data;
	string type_name = 45; // Caption: Type Name;
	string risk_level = 46; // Caption: Risk Level;
	ocsf.events.findings.SECURITY_FINDING_SEVERITY_ID severity_id = 47; // Caption: Severity ID;
	string class_name = 48; // Caption: Class;
	ocsf.events.findings.SECURITY_FINDING_CATEGORY_UID category_uid = 49; // Caption: Category ID;
	int32 impact_score = 50; // Caption: Impact;
	ocsf.events.findings.SECURITY_FINDING_TYPE_UID type_uid = 51; // Caption: Type ID;
