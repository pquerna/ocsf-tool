	repeated string data_sources = 29; // Caption: Data Sources;
	repeated ocsf.internal.object.KillChain kill_chain = 30; // Caption: Kill Chain;
	int64 end_time = 31; // Caption: End Time;
	int32 risk_score = 32; // Caption: Risk Score;
